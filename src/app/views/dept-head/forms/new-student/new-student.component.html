<h2 mat-dialog-title>Register New Student</h2>

<mat-dialog-content class="flex flex-col w-full">
    <form 
    [formGroup]="form" 
    novalidate 
    class="grid gap-1 grid-cols-1 w-full">
        <mat-form-field class="w-full" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="example@example.com">
            <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
    </form>
</mat-dialog-content>   

<mat-dialog-actions align="end">
    <button 
        cdkFocusInitial
        (click)="onSubmit()"
        color="primary"
        mat-raised-button>
        <mat-icon *ngIf="sending"><mat-spinner [diameter]="20" [color]="'accent'"></mat-spinner></mat-icon>
        Register
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
