<div class="flex md:items-center justify-center w-screen h-screen bg-white md:bg-red-900">
    <div class="flex justify-center items-center md:rounded-xl md:shadow-xl md:shadow-slate-600/50 w-full bg-white md:w-2/3 lg:h-2/3">
        <div class="hidden lg:flex flex-col items-center justify-center p-2">
            <img class="w-48 h-48 m-5" src="/assets/images/logo-filled.png" alt="logo">
            <h1 class="text-2xl font-sans font-semibold text-center">Manuel S. Enverga University Foundation Candelaria Inc.</h1>
        </div>
        <div class="flex flex-col items-center w-full h-full my-5">
            <div class="font-sans text-6xl font-bold pt-5 lg:pt-24">Login</div>
            <form [formGroup]="loginForm" 
                novalidate 
                class="flex flex-col md:items-center w-full h-full px-5 space-y-8 pt-12 "
                (ngSubmit)="loginUser()">
                
                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Email/Username</mat-label>
                    <input type="text" matInput formControlName="username" [errorStateMatcher]="emailErrorMatcher"
                        placeholder="Ex. pat@example.com / pat">
                    <mat-hint>Please input Username/Email</mat-hint>
                    <mat-error *ngIf="loginForm.hasError('username') && !loginForm.hasError('required')">
                        Please enter a valid email address or username
                    </mat-error>
                    <mat-error *ngIf="loginForm.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-full" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password"
                        placeholder="Password">
                    <mat-hint>Please fill in you password</mat-hint>
                    <mat-error *ngIf="loginForm.hasError('password') && !loginForm.hasError('required')">
                        Invalid Password
                    </mat-error>
                    <mat-error *ngIf="loginForm.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <div class="flex justify-between w-full">
                    <a mat-flat-button href="https://www.google.com/" 
                        target="_blank" 
                        class="inline-flex items-center font-sans text-left font-semibold text-red-900">
                        Forget Password? <mat-icon>open_in_new</mat-icon>
                    </a>
                    <!-- <div class="flex items-center w-full justify-end">
                        <mat-checkbox class="" formControlName="remember_me">Remember Me</mat-checkbox>
                    </div> -->
                    
                </div>

                <button 
                    class="font-sans text-md font-semibold w-full md:w-2/3 bg-purple-600 text-white px-5 py-2.5 mb-2 " 
                    [disabled]="!this.loginForm.valid"
                    mat-raised-button>
                    <mat-icon><mat-spinner *ngIf="sending" [diameter]="20" [color]="'accent'"></mat-spinner></mat-icon>
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
