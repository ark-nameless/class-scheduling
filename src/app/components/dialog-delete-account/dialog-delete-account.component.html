<h1 mat-dialog-title>Delete Account</h1>
<div mat-dialog-content>
  
  <div class="flex flex-col space-y-1">
        <p class="font-sans">Are you sure you want to delete 
            <span class="font-sans font-semibold text-red-900">{{ data.email }}</span>
        's account?</p>
    <button mat-raised-button mat-dialog-close color="primary" cdkFocusInitial>No</button>
    <button mat-raised-button mat-dialog-close color="warn" (click)="deleteAccount()" class="font-sans">Yes</button>
  </div>
  
</div>
